<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>HTML Academy: Седона</title>
    <base href="https://htmlacademy-htmlcss.github.io/114289-sedona/master/">
  </head>
  <body>
    <header class="main-header">
        <nav class="menu">
            <div>
              <a href="#">информация</a>
            </div>
            <div>
              <a href="#">фото и видео</a>
            </div>
            <div class="logo">
              <img src="http://placehold.it/150x100">
            </div>
            <div>
              <a href="#">карта штата</a>
            </div>
            <div>
              <a href="#">гостиницы</a>
            </div>
        </nav>
    </header>
    <main>
      <form>
        <div class="check">
          <p>инфраструктура:</p>
          <input type="checkbox" name="infra">
            <label for="infra">бассейн</label>
          <input type="checkbox" name="perking">
            <label for="parking">парковка</label>
          <input type="checkbox" name="wifi">
            <label for="wifi">WI-FI</label>
        </div>
        <div>
          <p>тип жилья:</p>
          <input type="checkbox" name="hotel">
            <label for="hotel">Гостиница</label>
          <input type="checkbox" name="motel">
            <label for="motel">Мотель</label>
          <input type="checkbox" name="apart">
            <label for="apart">апартаменты</label>
        </div>
      </form>
    </main>
    <footer class="main-footer">
       <div class="container">
          <section class="footer-contacts">
              #visitsedona
          </section>
          <section class="footer-social">
             <a class="social-btn social-btn-tv" href="#"></a>
             <a class="social-btn social-btn-fb" href="#"></a>
             <a class="social-btn social-btn-yt" href="#"></a>
          </section>
          <section class="footer-copyright">
             <p>website by</p>
             <img src="http://placehold.it/150x100">
          </section>
       </div>
    </footer>
  </body>
</html>
